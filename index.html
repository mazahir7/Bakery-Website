<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Welcome! to mazahir's bakery</title>

      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <header class="header">
         <div class="header__logo-box">
            <img src="images/logo/main-logo.png" alt="main-logo" />
         </div>

         <div class="header__nav">
            <a href="#" class="header__link">Home</a>
            <a href="#" class="header__link">About us</a>
            <a href="#" class="header__link">Products</a>
            <a href="#" class="header__link">Order now</a>
         </div>
      </header>

      <main>
         <section class="section-home">
            <div class="home">
               <div class="home__main">
                  <h1 class="heading-primary u-margin-bottom-medium">
                     Memorable Taste Made With Love
                  </h1>
                  <p class="home__paragraph">
                     Indulge in the heavenly aroma of freshly baked goods at our bakery! We offer a
                     wide range of delectable treats from artisanal bread to mouth-watering
                     pastries. Order online or visit our store today!
                  </p>
                  <a href="#" class="home__btn u-margin-top-medium">Order now &RightArrow;</a>
               </div>

               <div class="home__img">
                  <div class="home__container">
                     <img src="images/home/bakery1.jpg" alt="bakery-image" class="home__img-1" />
                     <img src="images/home/bakery2.jpg" alt="bakery-image" class="home__img-2" />
                     <img src="images/home/bakery3.jpg" alt="bakery-image" class="home__img-3" />
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
